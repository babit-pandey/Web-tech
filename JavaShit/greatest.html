<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greatest</title>
  </head>
  <body>
    <script>
      var num1, num2, num3;
      num1 = prompt("Enter num1");
      num2 = prompt("Enter num2");
      num3 = prompt("Enter num3");

      if (num1 > num2 && num1 > num3) {
        document.write("num1 is greatest");
      } else if (num2 > num1 && num2 > num3) {
        document.write("num2 is greatest");
      } else if (num3 > num1 && num3 > num2) {
        document.write("num3 is greatest");
      } else {
        document.write("All are equal.");
      }
    </script>
  </body>
</html>
