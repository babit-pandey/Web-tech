<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Validate</title>
  </head>
  <body>
    <form name="f" onsubmit="return validate()">
      Enter name <input type="text" name="fname" /> Enter id
      <input type="number" name="id" /> Enter password
      <input type="password" name="pass" />
      <button type="submit">Submit</button>
    </form>
    <script>
      function validate() {
        if (
          document.f.fname.value == "" ||
          document.f.id.value == "" ||
          document.f.pass.value == ""
        ) {
          alert("None of the fields can be blank");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
